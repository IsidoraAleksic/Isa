<html>
<head>
	<title></title>
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/tether.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<style>
		table.disp { width:50%; margin-left: auto; margin-right:auto; }
		td.pic{width: 20%; max-width: 250px; max-height:250px; border: none;}
		td.irs {height: 35px;}
		td {border: 1px solid black;}
		td.extra {border: none; height: 12px;}
		</style>
</head>
<body>
<script>
	$(document).ready(

			function() {
				tgt = "http://localhost:9080/" + window.location.href.split("ct=")[1];
				$.ajax({
					url: tgt,
					success: function(data){	
						
						console.log(data.content);
						for(i = 0; i < data.content.length;i++){
							newct = "<tr class=\"bottom\"><td rowspan=\"5\" class=\"pic\"><img src=\"images/placeholder.png\"/></td>"
									+ "<td class=\"irs\">Name: "+data.content[i].name+"</td></tr>"
									+"<tr><td class=\"irs\">Address: "+data.content[i].address+"</td></tr>"
									+"<tr><td rowspan=\"2\">Description: "+data.content[i].description+"</td></tr>"
									+"<tr></tr>"
									+"<tr><td class=\"irs\">Rating: "+data.content[i].ambient+"</td></tr>"
									+"<tr><td class=\"extra\" colspan=\"2\"></td></tr>";
							$("#dataTable").append(newct);
						}
					}
				});
				
			}
			
	);
				
</script>
