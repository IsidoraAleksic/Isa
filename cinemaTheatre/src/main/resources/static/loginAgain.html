<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="scripts/loginRegister.js"></script>
</head>
<body>

    <div class="container">
        <h3>Change Password <span class="extra-title muted"></span></h3>
    <div class="control-group">
            <label class="control-label">Current Password</label>
            <div class="controls">
                <input type="password" name="current_password" id="passwordOld">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">New Password</label>
            <div class="controls">
                <input type="password" name="new_password" id="passwordNew">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Confirm Password</label>
            <div class="controls">
                <input type="password" name="confirm_password" id="passwordNewConfirm">
            </div>
        </div>

        <button href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button href="#" class="btn btn-primary" onclick="changePassword()">Save changes</button>

    </div>
</body>
</html>
