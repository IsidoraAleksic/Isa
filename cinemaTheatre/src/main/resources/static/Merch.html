<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="scripts/Ad.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label>Set name of merchandise: </label>
            <input type="text" class="form-control" id="nameMerchandise">
        </div>
        <div class="form-group">
        </div>
        <div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <label>Set price of merchandise: </label>
                <input type="text" class="form-control" id="priceMerchandise">
            </div>
            <div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label>Set description: </label>
                    <input type="text" class="form-control" id="description">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label>Choose image: </label>
                    <input type="text" class="form-control" id="imageMerchandise">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" onclick="openFanZone()">Cancel</button>

                <button type="button" class="btn btn-primary" onclick="makeMerch()">Save/update Merch</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
