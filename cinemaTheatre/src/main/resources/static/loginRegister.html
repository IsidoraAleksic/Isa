<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" id="toastr-css">

    <script src="scripts/loginRegister.js"></script>
    <link rel="stylesheet" href="css/login.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="scripts/toastr.min.js"></script>

</head>
<body background="images/loginBackground.jpg">
<div id="regContainer" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row" id="loginMessage"></div>
                    <div class="row">
                       <!-- SOCIAL MEDIA START-->
                        <div id="socialMedia" class="row row-sm-offset-6 omb_socialButtons">
                            <div class="col-xs-4 col-sm-4">
                                <a href="#" onclick="googleFace()" class="btn btn-lg btn-block omb_btn-facebook">
                                    <i class="fa fa-facebook visible-xs"></i>
                                    <span class="hidden-xs">Facebook</span>
                                </a>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <a href="#" onclick="googleFace()" class="btn btn-lg btn-block omb_btn-google">
                                    <i class="fa fa-google-plus visible-xs"></i>
                                    <span class="hidden-xs">Google+</span>
                                </a>
                            </div>
                        </div>
                        <!-- SOCIAL MEDIA END -->
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">

                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="email">Username</label>
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" role="form" style="display: none;">
                                <div class="form-group">
                                    <label >First name</label>
                                    <input type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First name" value="">
                                </div>
                                <div class="form-group">
                                    <label >Last name</label>
                                    <input type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last name" value="">
                                </div>
                                <div class="form-group">
                                    <label >Email</label>
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="passwordR" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm password</label>
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <label >City</label>
                                    <input type="text" name="city" id="city" tabindex="1" class="form-control" placeholder="City" value="">
                                </div>
                                <div class="form-group">
                                    <label >Phone</label>
                                    <input type="text" name="phone" id="phone" tabindex="1" class="form-control" placeholder="Phone" value="">
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<label >Role</label>-->
                                    <!--<input list="roles" id="role">-->
                                    <!--<datalist id="roles">-->
                                    <!--</datalist>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
