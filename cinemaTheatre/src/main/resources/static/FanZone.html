<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fan Zone</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="scripts/FanZone.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <script src="scripts/Ad.js"></script>
    <script src="scripts/FanZone.js"></script>
    <script src="scripts/Bid.js"></script>
    <script src="scripts/Merch.js"></script>
    <script src = "scripts/Notification.js"></script>
</head>
<body>

<div class="container">
    <div class="dropdown">
        <span>Notifications</span>
        <span class="badge badge-light" id="notificationNumber"></span>
        <div class="dropdown-content" id="notifications">
        </div>
    </div>
    <h2>Fan Zone</h2>
    <button type="button" class="btn btn-primary" onclick="openAdPage()">New Ad</button>
    <button type="button" class="btn btn-primary" onclick="openMerchPage()">New Merch</button>

    <ul class="nav nav-pills">
        <li><a data-toggle="pill" href="#menu1" onclick="getAllMerchs()">Offical shop</a></li>
        <li><a data-toggle="pill" href="#menu2" onclick="getAllAds()">Ads</a></li>
        <li><a data-toggle="pill" href="#menu3" onclick="getAllBidsByGuestId()">My Bids</a></li>
        <li><a data-toggle="pill" href="#menu4" onclick="getAllBids()">All Bids for my ads</a></li>
    </ul>

    <div class="tab-content">
        <div id="menu1" class="tab-pane fade in active">
            <h3>Offical shop</h3>
            <div id="zvanicna-prodavnica"> </div>
        </div>
        <div id="menu2" class="tab-pane fade">
            <h3>Ads</h3>
            <div id="oglasi"> </div>
        </div>
        <div id="menu3" class="tab-pane fade">
            <h3>Bids</h3>
            <div id="ponude"> </div>
        </div>
        <div id="menu4" class="tab-pane fade">
            <h3>Bids for my ads</h3>
            <div id="ponudeOglasi"> </div>
        </div>
    </div>

    <div class="modal fade" id="bidModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Make Bid</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Ad id:</label>
                        <input type="text" class="form-control" id="adId" disabled>
                        <label class="col-form-label">User id:</label>
                        <input type="text" class="form-control" id="idGuestBid" disabled>
                        <label class="col-form-label">Enter Price:</label>
                        <input type="text" class="form-control" id="priceBid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="chooseMethodBid()">Save Bid</button>
                </div>
            </div>

        </div>
    </div>



</div>


</body>
</html>
