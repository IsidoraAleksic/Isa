<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" id="toastr-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="scripts/toastr.min.js"></script>
    <!--<script src = "scripts/userPage.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/homeRegistered.css"/>
    <link rel="stylesheet" type="text/css" href="css/seat.css"/>
    <link rel="stylesheet" type="text/css" href="css/userInfo.css"/>

    <script src = "scripts/loginRegister.js"></script>
    <script src = "scripts/homeRegistered.js"></script>
    <script src = "scripts/userTickets.js"></script>
    <title>Cinema Theatre</title>

</head>
<body background="images/vintage-concrete.png">
<div class="container">
    <div class="" id="divForTabs">

        <div class="w3-bar w3-black" id="tabDivGlavni">
            <button class="w3-bar-item w3-button" onclick="loadHome()">Home</button>
            <button class="w3-bar-item w3-button" onclick="listTheatres()">Theaters</button>
            <button class="w3-bar-item w3-button" onclick="listCinemas()">Cinemas</button>
            <!--<button class="w3-bar-item w3-button" onclick="goToProfile()">Profile</button>-->
            <button class="w3-bar-item w3-button" onclick="listFriends()">Friends</button>
            <button class="w3-bar-item w3-button" onclick="reserveTicketCinema()">Repertoire</button>
            <button class="w3-bar-item w3-button" onclick="userTickets()">Tickets</button>

            <button class="w3-bar-item w3-button" onclick="registerAdmin()">Register Admin</button>
            <button class="w3-bar-item w3-button" onclick="openChangePasswordPage()">Change password</button>
            <button class="w3-bar-item w3-button" onclick="openFanZone()">Fan Zone</button>
            <button class="w3-bar-item w3-button" onclick="openModalScale()">Set New Scale</button>
            <button class="w3-bar-item w3-button" style="float: right" onclick="" id="userId"></button>
            <div id="divLogout"></div>
        </div>

    </div>
    <div class="leftpane" id="userInformation">
    </div>
    <div class="middlepane" id="friendsDiv">
        <div class="row" id="sortByDiv"></div>
        <div class="row" id="resultsDiv"></div>
    </div>

    <div class="rightpane" id="visitedCinemaTheaterDiv">
        <div class="row" id="searchCinemaTheaterDiv">

        </div>
        <div class="row" id="listCinemaTheaterDiv">


        </div>
     </div>

    <!-- </div> -->

    <div class="modal fade" id="scaleModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Set scale:</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Min bronze points:</label>
                        <input type="text" class="form-control" id="minBronzePoints">
                        <label class="col-form-label">Min silver points:</label>
                        <input type="text" class="form-control" id="minSilverPoints">
                        <label class="col-form-label">Min golden points:</label>
                        <input type="text" class="form-control" id="minGoldenPoints">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="setScale()">Set scale</button>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
