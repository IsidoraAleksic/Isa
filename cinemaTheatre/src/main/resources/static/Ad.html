<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="scripts/Ad.js"></script>
</head>
<body>
<div class="container">
<form>
    <div class="form-group">
        <label>User id: </label>
        <input type="text" class="form-control" id="userId" disabled>
    </div>
    <div class="form-group">
        <label>Set date of end of bids: </label>
        <input type="date" class="form-control" id="dateEndOfBids">
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
        <label>Set price: </label>
        <input type="text" class="form-control" id="priceAd">
    </div>
    <div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <label>Set name: </label>
            <input type="text" class="form-control" id="nameAd">
        </div>
        <div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <label>Set description: </label>
                <input type="text" class="form-control" id="description">
            </div>
        </div>
        <div>
            <label class="col-sm-2 control-label">Icon</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" id="imageAd">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-secondary" onclick="openFanZone()">Cancel</button>

            <button type="button" class="btn btn-primary" onclick="chooseMethod()">Save/update Ad</button>

        </div>

    </div>
</form>
</div>
</body>
</html>
